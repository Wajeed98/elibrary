{%extends 'base1.html'%}{%block data%}

<div class="product-area section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>All Books</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="product-info">
                    <div class="nav-main">
                        <!-- Tab Nav -->
                        
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            {%for i in cl%}   
                            <li class="nav-item"><a class="nav-link active"  href="{%url 'book:sortByID' i.id%}" role="tab">{{i.name}}</a></li>
                            {%endfor%}  
                        </ul>
                        
                        <!--/ End Tab Nav -->
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <!-- Start Single Tab -->
                        <div class="tab-pane fade show active" id="man" role="tabpanel">
                            <div class="tab-single" id="allbooks">
                                <div class="row">
                                    {%for i in bl%}
                                    <div class="col-xl-3 col-lg-4 col-md-4 col-12">
                                        <div class="single-product">
                                            <div class="product-img">
                                                <a href="product-details.html">
                                                    <img class="default-img" src="{{i.image}}" alt="#">
                                                    <img class="hover-img" src="{{i.image}}" alt="#">
                                                </a>
                                                <div class="button-head">
                                                    <div class="product-action">
                                                        <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                                                        <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                                                    </div>
                                                    <div class="product-action-2">
                                                        <a title="Add to cart" href="{%url 'cart:addToCart' i.id%}">Add to cart</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="product-content">
                                                <h3><a href="product-details.html">{{i.name}}</a></h3>
                                                <h3><a href="#">{{i.author}}</a></h3>
                                                <div class="product-price">
                                                    <span>$ {{i.price}}/-</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {%endfor%}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
